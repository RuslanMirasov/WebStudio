<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Contacts</title>
  </head>
  <body class="body" data-modal-padding>
    <!--header-->
    <header class="header" data-modal-padding>
      <div class="container">
        <a href="./index.html" class="logo link">Web<span class="invers_color">Studio</span></a>

        <div class="menu-backdrop">
          <div class="close_area" data-menu-close></div>
          <div class="menu-wrapper">
            <!-- menu -->
            <nav class="header__nav">
              <ul class="header__menu list">
                <li><a href="./index.html" class="link">Studio</a></li>
                <li><a href="./portfolio.html" class="link">Portfolio</a></li>
                <li><a href="./contacts.html" class="link active">Contacts</a></li>
              </ul>
            </nav>
            <!-- menu end-->

            <!-- address -->
            <address class="address">
              <ul class="header__contacts list">
                <li><a href="mailto:info@devstudio.com" class="link">info@devstudio.com</a></li>
                <li><a href="tel:+110001111111" class="link">+11 (000) 111-11-11</a></li>
              </ul>
              <ul class="socials list">
                <li class="socials__item">
                  <a href="#" class="link" target="_blank">
                    <svg width="16" height="16"><use href="./images/icons.svg#instagram"></use></svg>
                  </a>
                </li>
                <li class="socials__item">
                  <a href="#" class="link" target="_blank">
                    <svg width="16" height="16"><use href="./images/icons.svg#twitter"></use></svg>
                  </a>
                </li>
                <li class="socials__item">
                  <a href="#" class="link" target="_blank">
                    <svg width="16" height="16"><use href="./images/icons.svg#facebook"></use></svg>
                  </a>
                </li>
                <li class="socials__item">
                  <a href="#" class="link" target="_blank">
                    <svg width="16" height="16"><use href="./images/icons.svg#linkedin"></use></svg>
                  </a>
                </li>
              </ul>
            </address>
            <!-- address end-->
          </div>
        </div>

        <!-- burger button -->
        <button class="burger" data-menu-open>
          <svg width="32" height="24">
            <use href="./images/icons.svg#burger" class="icon--off"></use>
            <use href="./images/icons.svg#menuClose" class="icon--on"></use>
          </svg>
        </button>
        <!-- burger button end-->
      </div>
    </header>
    <!--header end-->

    <!--main-->
    <main class="main">
      <!--section Hero-->
      <section class="section section--contacts">
        <div class="container">
          <h2 class="title">Page in progress...</h2>
        </div>
      </section>
    </main>

    <!--footer-->
    <footer class="footer">
      <div class="container">
        <div class="footer__col">
          <a href="./index.html" class="logo link">Web<span class="invers_color">Studio</span></a>
          <p class="text">Increase the flow of customers and sales for your business with digital marketing & growth solutions.</p>
        </div>
        <div class="footer__col">
          <p class="event-title">Social media</p>
          <ul class="socials list">
            <li class="socials__item">
              <a href="#" class="link" target="_blank">
                <svg width="16" height="16"><use href="./images/icons.svg#instagram"></use></svg>
              </a>
            </li>
            <li class="socials__item">
              <a href="#" class="link" target="_blank">
                <svg width="16" height="16"><use href="./images/icons.svg#twitter"></use></svg>
              </a>
            </li>
            <li class="socials__item">
              <a href="#" class="link" target="_blank">
                <svg width="16" height="16"><use href="./images/icons.svg#facebook"></use></svg>
              </a>
            </li>
            <li class="socials__item">
              <a href="#" class="link" target="_blank">
                <svg width="16" height="16"><use href="./images/icons.svg#linkedin"></use></svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer__col">
          <p class="event-title">Subscribe</p>
          <form action="#" class="form" autocomplete="off">
            <label class="label">
              <input type="email" class="input" name="email" placeholder="E-mail" />
            </label>
            <button type="submit" class="button button--icon">
              Subscribe<svg width="24" height="24"><use href="./images/icons.svg#subscribe"></use></svg>
            </button>
          </form>
        </div>
      </div>
    </footer>
    <!--footer end-->

    <script src="./js/mobile-menu.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
